# Основные настройки
dangerZoneStart: 1100  # Начальный размер безопасной зоны (в блоках от 0,0)
effectRadius: 100      # Радиус эффектов около границы
acidRainEnabled: true  # Включены ли кислотные осадки по умолчанию
language: "ru"         # Язык плагина (ru/en)

# Настройки автоматического расширения
autoExpand:
  enabled: true        # Включено ли автоматическое расширение
  triggerHour: 14      # Время срабатывания (14:00 по Москве)
  minBlocks: 50        # Минимальное расширение (блоки)
  maxBlocks: 80        # Максимальное расширение (блоки)
  minTime: 300         # Минимальное время расширения (секунды)
  maxTime: 600         # Максимальное время расширения (секунды)

# Настройки зон
# Радиусы указывают начало каждой зоны от безопасной зоны
# При безопасной зоне 5410:
# - Зона 1 начинается на 6120, значит radius = 6120 - 5410 = 710
# - Зона 2 начинается на 6160, значит radius = 6160 - 5410 = 750
# - Зона 3 начинается на 6910, значит radius = 6910 - 5410 = 1500
# - Зона 4 начинается на 8410, значит radius = 8410 - 5410 = 3000
zones:
  zone1:
    radius: 710        # Начало зоны 1 (слабая) - от безопасной зоны до начала зоны 1 (5410 + 710 = 6120)
  zone2:
    radius: 750        # Начало зоны 2 (средняя) - от безопасной зоны до начала зоны 2 (5410 + 750 = 6160)
  zone3:
    radius: 1500       # Начало зоны 3 (сильная) - от безопасной зоны до начала зоны 3 (5410 + 1500 = 6910)
  zone4:
    radius: 3000       # Начало зоны 4 (смертельная) - от безопасной зоны до начала зоны 4 (5410 + 3000 = 8410)

# Настройки защитного костюма
protectionSuit:
  duration: 60         # Длительность защиты в минутах
  color: 50,200,50     # RGB цвет брони

# Настройки кислотного дождя
acidRainEffects:
  enabled: true
  rainIntensity: 20
  rainRadius: 3.0
  soundEnabled: true
  soundChance: 5

# Сообщения
notifications:
  expandMessage: "&6[AcidOfRain] &cГраница расширяется на &e{blocks} &cблоков за &e{minutes} &cминут!"
